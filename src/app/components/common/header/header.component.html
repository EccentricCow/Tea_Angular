<header class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo.png" alt="Логотип">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link"
               aria-current="page">Главная</a>
          </li>
          <li class="nav-item">
            <a routerLink="/products" class="nav-link">Каталог</a>
          </li>
        </ul>
        <form class="d-flex my-1" role="search">
          <input [(ngModel)]="searchQuery" class="form-control me-2" type="search"
                 placeholder="Поиск чая" aria-label="Поиск" name="searchInput">
          <button type="button" class="btn btn-outline-primary" (click)="onSearchChange()">Найти</button>
        </form>
      </div>
    </div>
  </nav>
</header>
